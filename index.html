<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Validator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <input type="text" id="input" placeholder="Password" />

      <h4 id="min" class="wrong">1. Minimum length is 5;</h4>
      <br />
      <h4 id="max" class="wrong">2. Maximum length is 10;</h4>
      <br />
      <h4 id="num" class="wrong">3. Should contain at least one number;</h4>
      <br />
      <h4 id="char" class="wrong">
        4. Should contain at least one special character (such as &, +, @, $, #,
        %, etc.);
      </h4>
      <br />
      <h4 id="space" class="wrong">5. Should not contain spaces.</h4>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
